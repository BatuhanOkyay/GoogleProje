<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Proje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- LOGO -->
    <div class="logo">
        <img src="assets/logo.png" alt="Google logosu">
    </div>

    <!-- ARAMA ALANI -->
    <form class="search" action="#" onsubmit="return false;">
        <div class="search-bar">
            <span class="icon-left">🔍</span>
            <input type="text" class="search-box" placeholder="Google'da Ara" aria-label="Arama">
            <div class="icon-right">
                <span>🎤</span>
                <span>📷</span>
            </div>
        </div>

        <div class="buttons">
            <button type="submit">Google'da Ara</button>
            <button type="button">Kendimi Şanslı Hissediyorum</button>
        </div>
    </form>

</body>
</html>
